<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Krishi Swarajya</title>
    <style type="text/css">
      html, body {
        height: 100%;
        overflow: 'hidden';
        font-family: sans-serif;
        -ms-overflow-style: -ms-autohiding-scrollbar;
        -webkit-overflow-scrolling: auto;
      }
      #app {
        height: 100%;
      }
      #no-ie {
        background-color: #fff8ea;
        border-bottom: 1px solid #fdf2dc;
        box-shadow: 0 -2px 2px rgba(0, 0, 0, 0.2);
        color: #111111;
        padding: 1em;

        position: fixed;
        bottom: 0; right: 0; left: 0;
      }
      #no-ie strong {
        font-weight: 500;
      }
    </style>
    <style type="text/css">
      /*! normalize.css v7.0.0 | MIT License | github.com/necolas/normalize.css */
      html{line-height:1.15;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}
      body{margin:0}
      article,aside,footer,header,nav,section{display:block}
      h1{font-size:2em;margin:.67em 0}
      figcaption,figure,main{display:block}
      figure{margin:1em 40px}
      hr{box-sizing:content-box;height:0;overflow:visible}
      pre{font-family:monospace,monospace;font-size:1em}
      a{background-color:transparent;-webkit-text-decoration-skip:objects}
      abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}
      b,strong{font-weight:inherit}
      b,strong{font-weight:bolder}
      code,kbd,samp{font-family:monospace,monospace;font-size:1em}
      dfn{font-style:italic}
      mark{background-color:#ff0;color:#000}
      small{font-size:80%}
      sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}
      sub{bottom:-.25em}
      sup{top:-.5em}
      audio,video{display:inline-block}
      audio:not([controls]){display:none;height:0}
      img{border-style:none}
      svg:not(:root){overflow:hidden}
      button,input,optgroup,select,textarea{font-family:sans-serif;font-size:100%;line-height:1.15;margin:0}
      button,input{overflow:visible}
      button,select{text-transform:none}
      [type=reset],[type=submit],button,html [type=button]{-webkit-appearance:button}
      [type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner,button::-moz-focus-inner{border-style:none;padding:0}
      [type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring,button:-moz-focusring{outline:1px dotted ButtonText}
      fieldset{padding:.35em .75em .625em}
      legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}
      progress{display:inline-block;vertical-align:baseline}
      textarea{overflow:auto}
      [type=checkbox],[type=radio]{box-sizing:border-box;padding:0}
      [type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{height:auto}
      [type=search]{-webkit-appearance:textfield;outline-offset:-2px}
      [type=search]::-webkit-search-cancel-button,[type=search]::-webkit-search-decoration{-webkit-appearance:none}
      ::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}
      details,menu{display:block}
      summary{display:list-item}
      canvas{display:inline-block}
      template{display:none}
      [hidden]{display:none}
    </style>
  </head>
  <body>
    <main id="app"></main>
    <script type="text/javascript">
      (function() {
        function banner(language) {
          var element = document.createElement('div');
          element.id = 'no-ie';

          if (/^(nb|no|nn)-/i.test(language)) {
            element.innerHTML = "Internet Explorer <strong>st√∏ttes ikke</strong>, vennligst bruk en annen nettleser";
          } else {
            element.innerHTML = "Internet Explorer is <strong>not supported</strong>, please use a different web browser";
          }

          return element;
        }

        if (/msie|trident|rv|iemobile/i.test(navigator.userAgent) && 'documentMode' in window.document) {
          document.getElementById('app').style.paddingBottom = '3em';
          document.body.appendChild(banner(navigator.userLanguage));
        }
      })();
    </script>
  </body>
</html>
